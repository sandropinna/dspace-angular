<footer class="text-lg-start">
  <div *ngIf="showTopFooter" class="top-footer">
    <!-- Grid container -->
    <div class=" container p-4">
      <!--Grid row-->
      <div class="row">

        <!-- 
        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
           <p>P-arch e' nato all'interno del progetto <a href="https://www.bsr-sardegna.it" class="">Biblioteca Scientifica Regionale</a> 
	    
        </div>
         -->
          
        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">          
        	<img src="assets/dspace/images/sr.png" [attr.alt]="'menu.header.image.logo' | translate"/>
      	</div>
        
        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
          <img src="assets/dspace/images/ras.jpg" [attr.alt]="'menu.header.image.logo' | translate" />
        </div>
               
        <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
          <img src="assets/dspace/images/europa.png" [attr.alt]="'menu.header.image.logo' | translate" />
        </div>
                
      </div>
      <!--Grid row-->
    </div>
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="bottom-footer p-1 d-flex justify-content-center align-items-center text-white">
    <div class="content-container">
      <p class="m-0">
        P-arch e' nato all'interno del progetto  <a class="text-white" href="http://www.bsr-sardegna.it">Biblioteca Scientifica Regionale</a>        
      </p>
      <ul class="footer-info list-unstyled small d-flex justify-content-center mb-0">
        <li>
          <a class="text-white" href="javascript:void(0);"
             (click)="showCookieSettings()">{{ 'footer.link.cookies' | translate}}</a>
        </li>
        <li *ngIf="showPrivacyPolicy">
          <a class="text-white"
             routerLink="info/privacy">{{ 'footer.link.privacy-policy' | translate}}</a>
        </li>
        <li *ngIf="showEndUserAgreement">
          <a class="text-white"
             routerLink="info/end-user-agreement">{{ 'footer.link.end-user-agreement' | translate}}</a>
        </li>
        <li>
          <a class="text-white"
             routerLink="info/feedback">{{ 'footer.link.feedback' | translate}}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Copyright -->
</footer>
